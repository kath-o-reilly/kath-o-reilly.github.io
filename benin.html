<!DOCTYPE html>
<html lang="en">
<head>
  <title>Benin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- style for table -->
  <style>
    table {
        border-collapse: collapse;
        border: 2px black solid;
        font: 12px sans-serif;
    }
    td {
        border: 1px black solid;
        padding: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Benin DHS survey 2001</h2>
  <p>Estimates of DPT vaccination. </p>            
  <div class="row">
    <div class="col-md-6">
      <a href="pulpitrock.jpg" class="thumbnail">
        <p>Vaccination coverage</p>    
        <img src="images/Benin2001_dpt_spatial_name.png" alt="coverage" style="width:200px;height:200px">
      </a>
    </div>
    <div class="col-md-6">
      <a href="images/Benin2001_dpt_spatial_num.png" class="thumbnail">
        <p>Numbers unvaccinated</p>
        <img src="images/Benin2001_dpt_spatial_num.png" alt="unvaccinated" style="width:200px;height:200px">
      </a>
    </div>
  </div>
</div>

<!-- use d3 to insert a table from a csv file -->
<!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
<script src="d3.min.js?v=3.2.8"></script>

<script type="text/javascript"charset="utf-8">
    d3.text("images/Benin2001_DPT_inter_results.csv", function(data) {
        var parsedCSV = d3.csv.parseRows(data);

        var container = d3.select("body")
            .append("table")

            .selectAll("tr")
                .data(parsedCSV).enter()
                .append("tr")

            .selectAll("td")
                .data(function(d) { return d; }).enter()
                .append("td")
                .text(function(d) { return d; });
    });
</script>

</body>
</html>
